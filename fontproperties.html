<head><title>Font properties</title>
<style type="text/css">
h2.line-through {text-align:center;
		text-decoration:line-through;text-shadow:4px 4px 8px blue;
		}
h2.underline{text-align:left; text-decoration:underline;}
h2.overline{text-align:right;text-decoration:overline;	
</style>
</head>
<body>
<h2 class="line-through">This Illustrates Line Through</h2>
<h2 class="underline">This illustrates underline</h2>
<h2 class="overline">This illusrtates overline</h2>
</body>
</html>
